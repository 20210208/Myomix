            <button class="btnLogin-popup">Login</button>
        </nav>

    <!-- Titulo -->
    <section>
        <div class="container-titulo">
            <div class="row">
                <div class="col">
                    <h4>Crea tu cuenta </h4>
                </div>
            </div>
        </div>
        <!-- Fromulario -->
        <div class="container-form">
            <div class="row">
                <div class="col">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <!-- Inghreso de información -->
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" id="validationCustom01" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inputPassword4" id="validationCustom02"
                                value required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Nombres, apellidos"
                                id="validationCustom03" required>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Teléfono</label>
                            <input type="phone" class="form-control" id="inputZip" id="validationCustom04" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <!-- Recordar info ingresada (checkbox) -->
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Guardar credenciales en este dispositivo
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <!-- Guardar -->
                            <button type="submit" class="btn-crea">Crear cuenta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
