<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resorces/css/dashboard/esential.css">
    <link rel="stylesheet" href="../../resorces/css/dashboard/cruds.css">
</head>

<body>
    <!-- Menu en la parte superior -->
    <main class="main">
        <header></header>
        <!-- Buacador -->
        <div class="sub-nav">
            <h2>Categorias</h2>
            <br>
            <input type="text" name="ecode_searcher_input" id="ecode_searcher_input" class="ecode_searcher_input"
                placeholder="Buscar...">

            <button class="btn-search"><ion-icon name="search"></ion-icon></button>
            <!-- Botones de agregar y el de reportes -->
            <button class="agregar" data-bs-toggle="modal" data-bs-target="#agregarmodal"><ion-icon
                    name="add-circle"></ion-icon></button>
            <button class="reporte"><ion-icon name="list-circle"></ion-icon></button>
        </div>
        <!-- Tabla -->
        <div class="main-tabla">
            <table class="table table-primary table-striped table-responsive">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Categorias</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Blanca</td>
                        <td><button class="eliminar" data-bs-toggle="modal" data-bs-target="#eliminarmodal"><ion-icon
                                    name="remove-circle"></ion-icon></button><button class="editar"
                                data-bs-toggle="modal" data-bs-target="#editarmodal"><ion-icon
                                    name="create"></ion-icon></button></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Gris</td>
                        <td><button class="eliminar" data-bs-toggle="modal" data-bs-target="#eliminarmodal"><ion-icon
                                    name="remove-circle"></ion-icon></button><button class="editar"
                                data-bs-toggle="modal" data-bs-target="#editarmodal"><ion-icon
                                    name="create"></ion-icon></button></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Marron</td>
                        <td><button class="eliminar" data-bs-toggle="modal" data-bs-target="#eliminarmodal"><ion-icon
                                    name="remove-circle"></ion-icon></button><button class="editar"
                                data-bs-toggle="modal" data-bs-target="#editarmodal"><ion-icon
                                    name="create"></ion-icon></button></td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>PAE</td>
                        <td><button class="eliminar" data-bs-toggle="modal" data-bs-target="#eliminarmodal"><ion-icon
                                    name="remove-circle"></ion-icon></button><button class="editar"
                                data-bs-toggle="modal" data-bs-target="#editarmodal"><ion-icon
                                    name="create"></ion-icon></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Modal de agregar -->
        <div class="modal fade" id="agregarmodal" tabindex="-1" aria-labelledby="agregarmodalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="agregarmodalLabel">Agregar Categoria</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" validate>
                            <div class="col-md-6">
                                <label for="validationTooltip01" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="validationTooltip01" required>
                                <div class="invalid-feedback">
                                    !
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="button" id="liveToastBtn" type="submit">Crear</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="button btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mensaje de confirmación -->

        <!-- <div class="position-fixed top-50 start-50 translate-middle" style="z-index: 11">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Mensaje</strong>
                    <small>Ahora</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Usuario creado con exito
                </div>
            </div>
        </div> -->


        <!-- Modal editar -->
        <div class="modal fade" id="editarmodal" tabindex="-1" aria-labelledby="editarmodalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarmodalLabel">Editar categoria</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" validate>
                            <div class="col-md-6">
                                <label for="validationTooltip01" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="validationTooltip01" required>
                                <div class="invalid-feedback">
                                    !
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="button" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="button btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal eliminar -->
        <div class="modal fade" id="eliminarmodal" tabindex="-1" aria-labelledby="eliminarModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eliminarModalLabel">Eliminar categoria</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h2>¿Eliminar esta categoria?</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="button btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="button btn-elm">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Pie de página -->
    <footer class="bg-dark text-end text-white"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="../../resorces/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
</body>

</html>
