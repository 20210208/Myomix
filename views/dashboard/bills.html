<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resorces/css/dashboard/esential.css" />
    <link rel="stylesheet" href="../../resorces/css/dashboard/cruds.css">
</head>

<body>
    <!-- Menu en la parte superior -->
    <header></header>
    <!-- Buacador -->
    <main class="main">
        <div class="sub-nav">
            <h2>Facturas</h2>
            <br>
            <input type="text" name="ecode_searcher_input" id="ecode_searcher_input" class="ecode_searcher_input"
                placeholder="Buscar...">

            <button class="btn-search"><ion-icon name="search"></ion-icon></button>
            <!-- Botones de agregar y el de reportes -->
            <button class="reporte"><ion-icon name="list-circle"></ion-icon></button>
        </div>
        <!-- Tabla -->
        <div class="main-tabla" id="main-tabla">
            <table class="table table-primary table-striped table-responsive">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">direccion</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>2023/05/10</td>
                        <td>2</td>
                        <td><button class="eliminar" data-bs-toggle="modal" data-bs-target="#eliminarmodal"><ion-icon
                                    name="remove-circle"></ion-icon></button></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>2023/08/15</td>
                        <td>3</td>
                        <td><button class="eliminar" data-bs-toggle="modal" data-bs-target="#eliminarmodal"><ion-icon
                                    name="remove-circle"></ion-icon></button></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>2023/07/20</td>
                        <td>1</td>
                        <td><button class="eliminar" data-bs-toggle="modal" data-bs-target="#eliminarmodal"><ion-icon
                                    name="remove-circle"></ion-icon></button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal eliminar -->
        <div class="modal fade" id="eliminarmodal" tabindex="-1" aria-labelledby="eliminarModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eliminarModalLabel">Eliminar usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h2>¿Eliminar este usuario?</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="button btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn-elm">Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-end text-white"></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="../../resorces/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/account.js"></script>
    <script type="text/javascript" src="../../controllers/dashboard/usuarios.js"></script>
    <script src="../../resorces/js/jquery.js"></script>
</body>

</html>
