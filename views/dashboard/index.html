<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resorces/css/dashboard.css">
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>


</head>

<body>
    <!-- Menu en la parte superior -->
    <div class="container-contenedor" class="sticky-top">
        <div class="row">
            <div class="col columna">
                <nav class="navbar is-fixed-top" style="height: 80px;">
                    <div style="width: 7px;"></div>

                    <!-- Logo de myomix en la esquina superior izquierda -->

                    <div class="logo" style="width: 125px; height: 50px;">
                        <h2 class="is-family-sans-serif has-text-weight-semibold" style="font-size: 2rem;">Myomix</h2>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Icono login -->
    <div class="container-logo">
        <div class="row-login">
            <div class="col columna">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="48" height="48"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="#4E829A" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="7" r="4" />
                    <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                </svg>
            </div>
        </div>
    </div>
    <!-- Ingreso de credenciales -->
    <div class="container-main">
        <div class="row">
            <div class="col">
                <p>Ingrese su usuario</p>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuario</label>
                </div>
                <p>Ingrese su contraseña</p>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>
                <br>
                <br>
                <!-- Botón -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button">Login</button>
                </div>
                <br>
                <!-- Recuperar contraseña -->
                <div class="recu">
                    <a href="#" style="align-self: flex-end;">Olvidé mi contraseña</a>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 250px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

</body>

</html>
