                <p>Ingrese su usuario</p>
                <div class="form-floating mb-3">

                </div>

                </div>
                <br>
                <br>
                <!-- Botón -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn" type="button">Login</button>
                </div>
                <br>
                <!-- Recuperar contraseña -->

                </div>
            </div>
        </div>
