<body>
    <!-- Menu en la parte superior -->
    <header>
        <a href="" class="logo">Myomix</a>

    </header>

    <!-- Ingreso de credenciales -->
    <div class="hide container-main" id="login">
        <div class="row" id="login-container">
            <div class="col" id="login-container">
                <p>Ingrese su usuario</p>
                <form id="login-form" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="alias" name="alias">
                        <label for="alias">Usuario</label>
                    </div>
                    <p>Ingrese su contraseña</p>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="clave" name="clave" placeholder="Password">
                        <label for="clave">Contraseña</label>
                    </div>
                    <br>
                    <br>
                    <!-- Botón -->
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn waves-effects blue" type="submit">Login</button>
                    </div>
                    <br>
                </form>
                <!-- Recuperar contraseña -->
                <div class="recu">
                    <a href="#" style="align-self: flex-end;">Olvidé mi contraseña</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Fomulario del primer uso  -->
    <div class="hide" id="signup-container">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrar primer usuario</h3>
                            <form method="post" id="signup-form">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="nombres" name="nombres" class="validate" required/>
                                            <label class="form-label" for="nombre">Nombre</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="email" id="correo" name="correo" required
                                                class="validate" />
                                            <label class="form-label" for="">Direccion de correo</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="password" class="validate" id="codigo" name="codigo" required/>
                                            <label class="form-label" for="clave">Contraseña</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="password" class="validate" id="confirmar" name="confirmar"  required/>
                                            <label class="form-label" for="clave">Confirmar contraseña</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- primer uso -->

    <!-- Pie de página -->
    <div class="container-footer">
        <div class="row">
            <div class="col">
                <footer>
                    <div class="footer-section">
                        <br>

                        <span>

                    </div>
                    <div class="footer-section">
                        <br>
                        <h3>Contactanos</h3>
                        <span>

                                <li><a href="#" class="link-light"> Llamanos al: 7764-9087</a></li>

                            </ul>
                    </div>
                    <div class="footer-section">
                        <br>
                        <h3>Sobre nosotros</h3>
                        <span>

                                <li><a href="#" class="link-light">¿Necesitas ayuda?</a></li>

                    </div>
                </footer>
            </div>
        </div>
    </div>
