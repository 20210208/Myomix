    <!-- es el codigo de como crer las graficas -->
    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'polarArea',
            data: {
                labels: ['Microondas', 'Lavadoras', 'Cocina'],
                datasets: [{
                    label: 'Numero de Ventas',

                    data: [12, 19, 15],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script>
        const bar = document.getElementById('mychart');

        new Chart(bar, {
            type: 'bar',
            data: {
                labels: ['Microondas', 'Lavadoras', 'Cocina'],
